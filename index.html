<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="imagenes/Logo-1.png" alt="Logo Alura">
        <h1>Encriptador de Texto</h1>
        <h2>by Axel Turlan</h2>
    </header>

    <main>
        <section class="texto-inicial">
            <label for="texto-original">¡Solo letras minúsculas y sin acentos!</label>
            <textarea name="texto-original" id="texto-original" cols="50" rows="30" required placeholder="Ingrese aquí su texto" ></textarea>

            <a href="app.js" class="boton">Codificar</a>
            <a href="app.js" class="boton" >Decodificar</a>

        </section>
        <section class="texto-procesado" >
            <label for="texto-procesado"></label>
            <input type="text" id="texto-procesado" cols="50" rows="30">
            <a href="app.js">Copiar texto</a>
        </section>
    </main>

    <footer>
    </footer>
</body>
</html>
