<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
    
</head>

<body>
    <header>
        <div class="caja" >
            <h1><img class="logo" src="imagenes/Logo-1.png" alt="Logo Alura"></h1>
            <h2>Encriptador de Texto</h2>
            <h3>by Axel Turlan</h3>
        </div>
    </header>

    <main>
        <section class="texto-inicial">

            <p>¡Solo letras minúsculas y sin acentos!</p>

            <textarea id="texto-original" class="campo-texto" required placeholder="Ingrese aquí el texto a procesar" ></textarea>

            <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
            <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>

        </section>
        <section class="texto-procesado" >

            <textarea id="texto-procesado" class="mensaje" ></textarea>

            <button class="btnCopiar" onclick="btnCopiar()" >Copiar</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
