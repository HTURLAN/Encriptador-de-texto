<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
    
</head>

<body>
    <header>
        <div class="caja" >
            <h1><img class="logo" src="imagenes/Logo-1.png" alt="Logo Alura"></h1>
            <h2 class="titulo" >Encriptador de Texto</h2>
        </div>
    </header>

    <main>
        <section class="texto-inicial">
            <textarea id="campoTexto" class="campo-texto" cols="35" rows="8" placeholder="Ingrese aquí el texto a procesar"></textarea>
            <div>
                <h6 class="informacion">¡Solo letras minúsculas y sin acentos!</h6>
            </div>

            <div class="botones">
                <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="texto-encriptado">
            <textarea id="campoMensaje" cols="20" rows="8" class="campo-Mensaje" placeholder="Ingrese un mensaje para encriptar o desencriptar"></textarea>

            <div>
                <p class="vacio">Ningún mensaje fue encontrado</p>
            </div>

            <div>
                <button class="btnCopiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <h1 class="copyright">Made by Axel Turlan</h1>
        <h2 class="links">
            <a href="http://"><img class="Linkedin"  src="/imagenes/linkedin-logo.png" alt="Logo Linkedin"></a>
            <a href="http://"><img class="github"  src="/imagenes/logo-github.png" alt="Logo github"></a>
        </h2>
    </footer>

    <script src="app.js"></script>
</body>
</html>
